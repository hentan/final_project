version: "3.8"

services:
  postgres:
    image: "postgres:16"
    networks:
      new:
        aliases:
          - postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: final_project
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate
    networks:
      - new
    volumes:
      - ./db/migration:/migrations # before : -local path, after : - path in docker
      - ./wait-for-it.sh:/wait-for-it.sh
    entrypoint: ["/bin/sh", "/wait-for-it.sh"]
    command:
      [
        "migrate",
        "-path",
        "/migrations",
        "-database",
        "postgres://postgres:postgres@postgres:5432/final_project?sslmode=disable",
        "up",
        "3",
      ]
    depends_on:
      - postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - new
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
    command: ["sh", "-c", "sleep 10 && ./main"]

networks:
  new:

volumes:
  postgres_data:
